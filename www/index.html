<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <!-- cordova js -->
    <script src="cordova.js"></script>
    
  </head>
  <body ng-app="starter" ng-controller="ScanController">

    <ion-pane>
      <ion-header-bar class="bar-asser  tive">
        <h1 class="title">EDC publications</h1>
      </ion-header-bar>
      <ion-content>
        <div class="responsive-container" ng-init="init()">
          <div id="error" style="z-index: 1000"></div>
          <div id="loader-container" ng-show="isLoading === true">
            <div class="circle"></div>
            <div class="circle-small"></div>
            <div class="circle-inner-inner"></div>
            <div class="circle-inner"></div>
          </div>
          <div class="list card" id="scanner-container" ng-show="isLoading === false" ng-click="restartScan()">
            <div class="item item-divider">
              Live scanning
            </div>
            <div class="item item-body text-center full-height">
              <div class="image-container">
                <i class="icon ion-camera" style="font-size:2em"></i>
                <h3>
                  Click here to restart the live scanning
                </h3>
                <p>
              </div>
            </div>
          </div>

        </div>
      </ion-content>

    <div class="bar bar-footer assertive">
     EDC publications &copy; 2018
    </div>
    </ion-pane>
  </body>
</html>
